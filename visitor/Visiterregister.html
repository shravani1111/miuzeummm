<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Register - PixelPast Museum</title>
    <link rel="stylesheet" href="loginregister.css">
</head>

<body>
    <div class="auth-container">
        <div class="tabs">
            <button class="tab" onclick="showTab('login')">Login</button>
            <button class="tab active" onclick="showTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form">
            <h2>Visitor Login</h2>
            <div id="loginMessage" class="alert" style="display: none;"></div>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register" class="form active">
            <h2>Visitor Registration</h2>
            <div id="registerMessage" class="alert" style="display: none;"></div>
            <form id="registerForm">
                <input type="text" name="username" placeholder="Username" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
            if (tabId === "login") {
                document.querySelector(".tab:nth-child(1)").classList.add("active");
            } else if (tabId === "register") {
                document.querySelector(".tab:nth-child(2)").classList.add("active");
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.username.value;
            const password = this.password.value;
            
            // Simple validation for demo purposes
            if (username && password) {
                // In a real app, you would validate credentials here
                document.getElementById('loginMessage').textContent = 'Login successful!';
                document.getElementById('loginMessage').className = 'alert alert-success';
                document.getElementById('loginMessage').style.display = 'block';
                
                // Redirect to visitor home page after a short delay
                setTimeout(() => {
                    window.location.href = 'VisitersHomePage.html';
                }, 1000);
            } else {
                document.getElementById('loginMessage').textContent = 'Please fill in all fields.';
                document.getElementById('loginMessage').className = 'alert alert-error';
                document.getElementById('loginMessage').style.display = 'block';
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.username.value;
            const email = this.email.value;
            const password = this.password.value;
            
            // Simple validation for demo purposes
            if (username && email && password) {
                // In a real app, you would save the user data here
                document.getElementById('registerMessage').textContent = 'Registration successful! Please login.';
                document.getElementById('registerMessage').className = 'alert alert-success';
                document.getElementById('registerMessage').style.display = 'block';
                
                // Switch to login tab after a short delay
                setTimeout(() => {
                    showTab('login');
                }, 1000);
            } else {
                document.getElementById('registerMessage').textContent = 'Please fill in all fields.';
                document.getElementById('registerMessage').className = 'alert alert-error';
                document.getElementById('registerMessage').style.display = 'block';
            }
        });
    </script>
</body>

</html>
